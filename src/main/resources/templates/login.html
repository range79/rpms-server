<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Range Package Manager Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #181a1b;
            color: #f0f0f0;
            height: 100vh;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .login-container {
            min-height: 100vh;
        }

        .card {
            background-color: #1f1f21;
            border: none;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            background-color: #2c2c2e;
            border: 1px solid #3d3d3f;
            color: #fff;
        }

        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 0.1rem #6366f188;
        }

        .btn-login {
            background-color: #6366f1;
            border: none;
            color: white;
            font-weight: 500;
            border-radius: 10px;
        }

        .btn-login:hover {
            background-color: #4f46e5;
        }

        .brand {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #fff;
        }

        .text-muted {
            color: #999 !important;
        }

        .alert {
            font-size: 0.9rem;
            border-radius: 8px;
            padding: 10px;
        }

        ::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center login-container">
    <div class="col-md-4">
        <div class="card p-4">
            <div class="mb-4">
                <div class="brand mb-1">Range</div>
                <div class="text-center text-muted">Package Manager Server Login</div>
            </div>

            <form th:action="@{/perform_login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="••••••••" required>
                </div>

                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Invalid credentials. Please try again.
                </div>

                <div th:if="${param.logout}" class="alert alert-success text-center">
                    You have been logged out successfully.
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-login">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
